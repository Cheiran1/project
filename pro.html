<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ancient Historical Travel Tips</title>
    <style>
      /* Background with ancient texture */
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-family: "Georgia", serif; /* Ancient-style font */
        background: url("https://www.transparenttextures.com/patterns/paper.png")
          repeat; /* Ancient paper texture */
        color: #4b4b4b; /* Dark gray for text */
        height: 100vh;
        margin: 0;
        padding: 20px;
      }

      /* Main Title Styling */
      h1 {
        color: #daa520; /* Golden color */
        font-size: 2.8em;
        margin-bottom: 20px;
        text-align: center;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        border-bottom: 2px solid #daa520; /* Golden border */
        padding-bottom: 10px;
      }

      /* Form Group Styling */
      .form-group {
        margin: 10px 0;
        width: 300px;
      }

      label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
        color: #8b4513; /* Saddle brown */
      }

      select,
      button {
        width: 100%;
        padding: 10px;
        font-size: 1em;
        margin-top: 5px;
        border: 2px solid #daa520; /* Golden border */
        border-radius: 5px;
        background-color: rgba(255, 255, 255, 0.8);
        color: #4b4b4b;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
      }

      button {
        background-color: #daa520;
        color: #333;
        cursor: pointer;
        font-weight: bold;
        transition: transform 0.2s, background-color 0.3s;
      }

      /* Button hover effect */
      button:hover {
        transform: scale(1.05);
        background-color: #ffd700; /* Bright gold */
      }

      /* Travel Tips Display Styling */
      .travel-tips {
        margin-top: 20px;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.9);
        color: #333;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        max-width: 400px;
        text-align: left;
        opacity: 0;
        animation: fadeIn 0.8s forwards;
        border: 2px solid #daa520; /* Golden border */
      }

      /* Title for Tips Section */
      .travel-tips h2 {
        margin-top: 0;
        color: #daa520; /* Golden color */
        border-bottom: 1px solid #daa520; /* Golden border */
      }

      /* Fade-in Animation */
      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }

      /* Responsive Adjustments */
      @media (max-width: 400px) {
        h1 {
          font-size: 2em;
        }
        .form-group,
        .travel-tips {
          width: 90%;
        }
      }
    </style>
  </head>
  <body>
    <h1>Ancient Travel Tips</h1>

    <div class="form-group">
      <label for="timePeriod">Select a Time Period:</label>
      <select id="timePeriod" onchange="updateLocations()">
        <option value="medieval">Medieval Europe (1200s)</option>
        <option value="renaissance">Renaissance Italy (1500s)</option>
        <option value="industrial">Industrial Revolution (1800s)</option>
        <option value="ancient">Ancient Egypt (2500 BCE)</option>
        <option value="wildWest">Wild West America (1800s)</option>
        <option value="viking">Viking Age Scandinavia (800s)</option>
        <option value="byzantine">Byzantine Empire (500s)</option>
      </select>
    </div>

    <div class="form-group">
      <label for="location">Select a Place:</label>
      <select id="location">
        <!-- Options will be populated based on selected time period -->
      </select>
    </div>

    <button onclick="getTravelTips()">Get Travel Tips</button>

    <div class="travel-tips" id="travelTips" style="display: none">
      <h2>Travel Tips</h2>
      <p id="tipsContent"></p>
    </div>

    <script>
      const travelTips = {
        medieval: {
          paris: {
            tip: "Bring sturdy boots for muddy roads and avoid drinking unboiled water.",
            itinerary:
              "1. Visit Notre-Dame and watch an early Gothic service. 2. Stroll along the River Seine. 3. Shop for wool cloaks at the market.",
          },
          rome: {
            tip: "Stay in well-lit areas and beware of pickpockets after dark.",
            itinerary:
              "1. Admire the ancient Colosseum. 2. Visit the Sistine Chapel. 3. Try the local breads and wines in the market.",
          },
          london: {
            tip: "A cloak will keep you warm, and bring a few coins for toll roads.",
            itinerary:
              "1. Visit London Bridge. 2. Stop by local shops in the square. 3. Take a boat ride along the Thames.",
          },
          cairo: {
            tip: "Wear lightweight linen for the hot sun and carry plenty of water.",
            itinerary:
              "1. Visit the Pyramids of Giza. 2. Explore the bustling markets. 3. Enjoy traditional Egyptian music by a campfire.",
          },
          prague: {
            tip: "Be cautious when crossing the Charles Bridge; it can be crowded.",
            itinerary:
              "1. Visit Prague Castle. 2. Enjoy a beer at a local tavern. 3. Stroll through the Old Town Square.",
          },
        },
        renaissance: {
          paris: {
            tip: "Enjoy art and culture, but be cautious of the plague in crowded areas.",
            itinerary:
              "1. Visit Louvre Palace to see the emerging art. 2. Attend a masque ball. 3. Try Renaissance French cuisine.",
          },
          rome: {
            tip: "Marvel at Michelangelo’s work and dress modestly for church visits.",
            itinerary:
              "1. See Michelangelo's works in the Vatican. 2. Stroll through the gardens of Villa Borghese. 3. Sample Italian Renaissance delicacies.",
          },
          florence: {
            tip: "Appreciate the works of Leonardo da Vinci and bring a sketchbook.",
            itinerary:
              "1. Visit Florence Cathedral. 2. Walk the Ponte Vecchio. 3. Attend a philosophy gathering in a local piazza.",
          },
          venice: {
            tip: "Travel by gondola, but watch out for high tides.",
            itinerary:
              "1. Explore the canals. 2. Visit St. Mark's Basilica. 3. Enjoy Venetian seafood dishes.",
          },
        },
        industrial: {
          london: {
            tip: "Expect smoke and soot everywhere, and carry an umbrella!",
            itinerary:
              "1. Take a tour of the new railways. 2. Visit Westminster. 3. Try traditional fish and chips.",
          },
          paris: {
            tip: "Prepare for smog; carry a handkerchief for pollution.",
            itinerary:
              "1. See the Eiffel Tower's early construction. 2. Walk through boulevards. 3. Enjoy new cafes popping up.",
          },
          newYork: {
            tip: "Be ready for the hustle and bustle of city life and crowded streets.",
            itinerary:
              "1. Visit Central Park. 2. Tour the factories. 3. Attend a Broadway show.",
          },
        },
        ancient: {
          cairo: {
            tip: "Witness the grandeur of the Pyramids and reverence for Pharaohs.",
            itinerary:
              "1. Admire the Great Pyramid. 2. See the Sphinx. 3. Visit a temple and join a local feast.",
          },
          rome: {
            tip: "Marvel at the empire’s architecture and respect local customs.",
            itinerary:
              "1. Walk the Roman Forum. 2. See the Colosseum. 3. Dine at a traditional Roman tavern.",
          },
          athens: {
            tip: "Be prepared for philosophical discussions and visit the Acropolis.",
            itinerary:
              "1. Climb to the Acropolis. 2. Visit the Agora. 3. Attend a theatrical performance.",
          },
        },
        wildWest: {
          newYork: {
            tip: "Carry a revolver for protection and never turn your back on a stranger.",
            itinerary:
              "1. Explore the saloons. 2. Attend a gunfight reenactment. 3. Enjoy local barbecue.",
          },
          sanFrancisco: {
            tip: "Dress in layers; fog can roll in quickly over the hills.",
            itinerary:
              "1. Visit Alcatraz. 2. Walk the Golden Gate Bridge. 3. Dine on fresh seafood.",
          },
          dodgeCity: {
            tip: "Keep your wits about you and be ready for card games.",
            itinerary:
              "1. Visit the historic boot hill. 2. Enjoy a wild west show. 3. Experience local rodeos.",
          },
        },
        viking: {
          oslo: {
            tip: "Prepare for cold weather and always dress in layers.",
            itinerary:
              "1. Visit the Viking Ship Museum. 2. Explore Akershus Fortress. 3. Enjoy a traditional Viking feast.",
          },
          stockholm: {
            tip: "Learn about Norse mythology, but expect long nights in winter.",
            itinerary:
              "1. Explore Gamla Stan (Old Town). 2. Visit the Vasa Museum. 3. Attend a traditional Swedish festival.",
          },
        },
        byzantine: {
          constantinople: {
            tip: "Respect local customs and dress modestly when visiting churches.",
            itinerary:
              "1. Visit Hagia Sophia. 2. Stroll through the Grand Bazaar. 3. Enjoy a traditional meal in a local tavern.",
          },
          antioch: {
            tip: "Explore ancient mosaics and be cautious of local conflicts.",
            itinerary:
              "1. Visit the ancient churches. 2. Tour the local marketplaces. 3. Attend a cultural event.",
          },
        },
      };

      const locationsByPeriod = {
        medieval: ["paris", "rome", "london", "cairo", "prague"],
        renaissance: ["paris", "rome", "florence", "venice"],
        industrial: ["paris", "london", "newYork"],
        ancient: ["cairo", "rome", "athens"],
        wildWest: ["newYork", "sanFrancisco", "dodgeCity"],
        viking: ["oslo", "stockholm"],
        byzantine: ["constantinople", "antioch"],
      };

      function updateLocations() {
        const timePeriod = document.getElementById("timePeriod").value;
        const locationSelect = document.getElementById("location");

        locationSelect.innerHTML = ""; // Clear existing options

        locationsByPeriod[timePeriod].forEach((location) => {
          const option = document.createElement("option");
          option.value = location;
          option.textContent = capitalize(location);
          locationSelect.appendChild(option);
        });
      }

      function getTravelTips() {
        const timePeriod = document.getElementById("timePeriod").value;
        const location = document.getElementById("location").value;
        const placeData = travelTips[timePeriod][location];
        const tipsContent = `${placeData.tip}\n\nSuggested Itinerary:\n${placeData.itinerary}`;

        document.getElementById("tipsContent").textContent = tipsContent;
        document.getElementById("travelTips").style.display = "block";
      }

      function capitalize(word) {
        return word.charAt(0).toUpperCase() + word.slice(1);
      }

      // Initialize location options based on the default selected time period
      updateLocations();
    </script>
  </body>
</html>
